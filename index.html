<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỷ Niệm Tình Yêu</title>
    <style>
        /* Thiết lập giao diện cơ bản */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out forwards;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            animation: fadeIn 4s ease-in-out forwards;
        }
        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            background: #e75480;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 90px;
            background: #e75480;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }

        /* Hiệu ứng động */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Kỷ Niệm Đẹp Của Chúng Ta</h1>
        <p>Chúc mừng một tháng yêu nhau! Anh/em rất hạnh phúc khi có em/anh trong cuộc sống. ❤️</p>
        <p>Mãi mãi yêu nhau, nhé!</p>
    </div>
    <div class="heart"></div>

    <!-- Nhạc nền -->
    <audio autoplay loop>
        <source src="your-music-link.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>
</body>
</html>
